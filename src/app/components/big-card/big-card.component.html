<div class="container__big-card">
  <div class="big-card__photo">
    <img src="{{photoCover}}"
    alt=""
    height="150px"
    width="300px"
    srcset="">
  </div>

  <div class="big-card__title">
    <h1> <a [routerLink]="['component', Id]">{{cardTitle}}</a></h1>
  </div>
  <div class="big-card__description">
    <p>
      <a [routerLink]="['component', Id]">
       {{cardDescription}}
      </a>
       </p>
  </div>
</div>
